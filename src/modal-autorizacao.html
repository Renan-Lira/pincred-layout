<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autorização</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="../dist/output.css" rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/fill/style.css"/>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css"/>

</head>
<body class="bg-gray-transparent flex items-center justify-center h-screen">

    <div class="card-autorizacao">
        <header class="header flex justify-between">
            <h2 class="text-blue-200 font-bold text-lg">Autorização para Consulta de Limite</h2>
            <span data-modal-close="autorizacaoModal" ><i class="ph ph-x text-base"></i></span>
        </header>

        <section>
            <p class="text-gray-600">Caso esteja de acordo com as clausulas do empréstimo, prossiga com a assinatura do contrato abaixo:</p>
            <article class="pdf-view flex justify-center items-center w-full bg-[#EBEBEB] py-3">
                <div class="pdf-link-mobile flex lg:hidden">
                    <a href="">Acessar contrato</a>
                </div>
                <a class="w-full lg:flex justify-center hidden" href="">
                    <div class="pdf min-w-[30%] max-w-[200px] lg:h-[230px] 2xl:h-[450px] text-[6.5px] font-bold bg-white p-[18px]">
                        <div class="pdf-title flex items-center">
                            <i class="ph-fill ph-file-pdf text-[#F66A5C] text-sm"></i> CONTRATO PINCRED DE ASSINATURA PARA CRÉDITO CONSIGNADO
                        </div>
                    </div>
                </a>
            </article>
        </section>

        <div class="input-termos flex flex-col w-full text-sm gap-8">
            <div class="input-radio-responsive w-full px-0">
                <div>
                    <input class="input-radio-square" type="checkbox" name="termos-contrato" id="termos-contrato" required>
                </div>
                <label for="termos-contrato" class="text-[#333438] font-semibold text-xs">Li e concordo com o Contrato de Assinatura de Crédito Consignado.</label>
            </div>

            <div class="termos-buttons flex flex-col w-full text-center gap-2 text-sm">
                <button class="btn-primary-blue w-full h-fit lg:py-[17px]">CONCLUIR SOLICITAÇÃO</button>
                <button class="btn-primary w-full h-fit lg:py-[17px]"><i class="ph-fill ph-share-network"></i> COMPARTILHAR CONTRATO</button>
                <a data-modal-close="autorizacaoModal" href="#" class="mt-1">CANCELAR</a>
            </div>
        </div>


    </div>

</body>
</html>
