<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autorização</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="../dist/output.css" rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/fill/style.css"/>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css"/>

</head>
<body class="bg-[#00000054] flex justify-center items-center h-screen">

    <div class="card-autorizacao flex flex-col gap-5 w-[593px] bg-white rounded-xl px-5 py-6">
        <header class="header flex justify-between">
            <h2 class="text-[#0099FA] font-bold text-lg">Autorização para Consulta de Limite</h2>
            <span><i class="ph ph-x text-base"></i></span>
        </header>

        <section>
            <p class="text-[#4D4D4D]">Caso esteja de acordo com as clausulas do empréstimo, prossiga com a assinatura do contrato abaixo:</p>
            <article class="pdf-view flex justify-center items-center w-full bg-[#EBEBEB] py-3">
                <div class="pdf w-[305px] h-[426px] text-[6.5px] font-bold bg-white p-[18px]">
                    <div class="pdf-title flex items-center">
                        <i class="ph-fill ph-file-pdf text-[#F66A5C] text-sm"></i> CONTRATO PINCRED DE ASSINATURA PARA CRÉDITO CONSIGNADO
                    </div>
                </div>
            </article>
        </section>

        <div class="input-termos flex flex-col w-full gap-8">
            <div class="check-termos">
                <input type="checkbox" name="termos-contrato" id="termos-contrato" class="text-2xl rounded" required>
                <label for="termos-contrato" class="text-[#333438] font-semibold text-base">Li e concordo com o Contrato de Assinatura de Crédito Consignado.</label>
            </div>

            <div class="termos-buttons flex flex-col w-full text-center gap-2">
                <button class="btn-primary-blue w-full h-fit py-[17px]">CONCLUIR SOLICITAÇÃO</button>
                <button class="btn-primary w-full h-fit py-[17px]"><i class="ph-fill ph-share-network"></i> COMPARTILHAR CONTRATO</button>
                <a href="" class="mt-1">CANCELAR</a>
            </div>
        </div>


    </div>

</body>
</html>
